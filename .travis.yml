language: erlang
sudo: false

os: linux
otp_release: 21.2

matrix:
  include:
    - os: linux
      otp_release: 19.3
    - os: linux
      otp_release: 20.3
    - os: linux
      otp_release: 21.1
    - os: linux
      otp_release: 21.2

script: "make compile test dialyzer REBAR=./rebar3"

cache:
    directories:
        - $HOME/.cache/rebar3

install:
  - wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3

