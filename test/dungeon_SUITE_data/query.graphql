## Subscriptions

subscription MonsterIntroduced {
  monsterIntroduced {
    id
    name
    mood
    hp
  }
}

subscription MonsterIntroducedInMood($mood: Mood) {
  monsterIntroduced(mood: $mood) {
    id
    name
    mood
    hp
  }
}

subscription ThingIntroduced {
  thingIntroduced {
    __typename
    ... on Monster {
      id
      name
      hp
    }
    ... on Item {
      id
      name
      description
      weight
    }
  }
}

subscription BrokenSubscription($reason: String) {
  break(reason: $reason) { id }
}

